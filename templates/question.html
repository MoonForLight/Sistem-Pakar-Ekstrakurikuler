<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Konsultasi Sistem Pakar</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      width: 400px;
      margin: 50px auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    .chat-box {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .chat-bubble {
      max-width: 70%;
      padding: 10px;
      border-radius: 15px;
      margin: 8px 0;
      clear: both;
    }
    .bot {
      background: #e5e5ea;
      float: left;
    }
    .user {
      background: #007bff;
      color: white;
      float: right;
    }
    .buttons {
      text-align: center;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      margin: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chatBox" class="chat-box"></div>
    <div class="buttons">
      <button onclick="answer('Ya')">Ya</button>
      <button onclick="answer('Tidak')">Tidak</button>
    </div>
  </div>

  <script>
    const questions = [
      "Apakah kamu suka bernyanyi?",
      "Apakah kamu suka olahraga?",
      "Apakah kamu suka menulis?",
      "Apakah kamu suka sains dan eksperimen?"
    ];

    let current = 0;

    // tampilkan pertanyaan pertama saat halaman dimuat
    window.onload = function() {
      const chatBox = document.getElementById("chatBox");
      const firstQ = document.createElement("div");
      firstQ.classList.add("chat-bubble", "bot");
      firstQ.innerText = questions[current];
      chatBox.appendChild(firstQ);
    };

    function answer(response) {
      const chatBox = document.getElementById("chatBox");

      // tampilkan jawaban user
      const userBubble = document.createElement("div");
      userBubble.classList.add("chat-bubble", "user");
      userBubble.innerText = response;
      chatBox.appendChild(userBubble);

      // ke pertanyaan berikutnya
      current++;
      if (current < questions.length) {
        setTimeout(() => {
          const botBubble = document.createElement("div");
          botBubble.classList.add("chat-bubble", "bot");
          botBubble.innerText = questions[current];
          chatBox.appendChild(botBubble);
          chatBox.scrollTop = chatBox.scrollHeight;
        }, 600);
      } else {
        // jika sudah selesai, arahkan ke result.html
        setTimeout(() => {
          window.location.href = "/result";
        }, 1000);
      }
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
